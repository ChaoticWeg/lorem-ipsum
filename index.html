<html>

    <head>
        <title>Lorem Ipsum - ChaoticWeg</title>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://bootswatch.com/simplex/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>

    <body role="document">
        <div class="container">

            <!-- Left column - controls -->
            <div class="col-lg-4">
                
                <form class="form-horizontal">
                    <h2>Options</h2>
                    <fieldset>

                        <!-- Controls -->
                        <div class="form-group">
                            <!-- Number of sentences -->
                            <label for="numSentences" class="col-form-label"># Sentences</label>
                            <input class="form-control" type="number" value="1" id="numSentences" />

                            <!-- Min words per sentences -->
                            <label for="numMinWords" class="col-form-label">Min # Words/Sentence</label>
                            <input class="form-control" type="number" value="10" id="numMinWords" />

                            <!-- Max words per sentences -->
                            <label for="numMaxWords" class="col-form-label">Max # Words/Sentence</label>
                            <input class="form-control" type="number" value="10" id="numMaxWords" />

                            <!-- Theme select -->
                            <label for="themeSelect" class="col-form-label">Theme</label>
                            <select class="form-control col-sm-3" id="themeSelect">
                                <option>Normal</option>
                            </select>
                        </div>

                        <!-- Submit "button" -->
                        <div class="form-group">
                            <div class="col-lg-3">
                                <a class="btn btn-primary" id="btnGenerate">Generate</a>
                            </div>
                            <div class="col-lg-1" id="divSpinner" style="display:none">
                                <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>

                    </fieldset>
                </form>

            </div>

            <!-- Right column -->
            <div class="col-lg-6 col-lg-offset-1">

                <h2>Output</h2>

                <div id="divOutput">
                    <p>Click "Generate" to generate</p>
                </div>

            </div>

        </div>
    </body>

    <!-- main script -->
    <script type="text/javascript">

        $(document).ready(() => {
            $(document).on("error", onError);

            $("#btnGenerate").click(() => {
                $("#divSpinner").show();

                var numSentences = $("#numSentences").val();
                var minWords     = $("#numMinWords").val();
                var maxWords     = $("#numMaxWords").val();

                var url = "http://www.randomtext.me/api/lorem/p-" + numSentences + "/" + minWords + "-" + maxWords;
                console.log(url);

                $.get(url, data => {
                    console.log(data);
                    $("#divOutput").html(data.text_out);
                    $("#divSpinner").hide();
                });
            });
        });

        function onError(err) {
            alert(err);
        };

    </script>

</html>
