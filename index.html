<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Lorem Ipsum - ChaoticWeg</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://bootswatch.com/simplex/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>

    <body role="document">
        <div class="container">
            <br />

            <!-- Left column - controls -->
            <div class="col-lg-3">
                <h2>Options</h2>
                <br />
                
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#main" data-toggle="tab">Main</a></li>
                    <li><a href="#theme" data-toggle="tab">Theme</a></li>
                </ul>

                <div id="tabContent" class="tab-content">
                    <br />

                    <div class="tab-pane active in" id="main">
                        <form>
                            <fieldset>
                                <div class="form-group">
                                    <!-- Number of sentences -->
                                    <label for="numSentences" class="col-form-label"># Sentences</label>
                                    <input class="form-control" type="number" value="1" id="numSentences" />
                                </div>

                                <div class="form-group">
                                    <!-- Min words per sentences -->
                                    <label for="numMinWords" class="col-form-label">Min # Words/Sentence</label>
                                    <input class="form-control" type="number" value="10" id="numMinWords" />
                                </div>

                                <div class="form-group">
                                    <!-- Max words per sentences -->
                                    <label for="numMaxWords" class="col-form-label">Max # Words/Sentence</label>
                                    <input class="form-control" type="number" value="10" id="numMaxWords" />
                                </div>

                            </fieldset>
                        </form>
                    </div>

                    <div class="tab-pane in" id="theme">
                        <form>
                            <fieldset>
                                <div class="form-group">
                                    <!-- Theme select -->
                                    <label for="themeSelect" class="col-form-label">Theme</label>
                                    <select class="form-control col-sm-3" id="themeSelect">
                                        <option>Normal</option>
                                    </select>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                
                </div> <!-- end tab content -->

                <div class="row">
                    <form>
                        <fieldset>
                            <div class="col-xs-3">
                                <a class="btn btn-primary" id="btnGenerate">Generate</a>
                            </div>

                            <div class="col-xs-3 col-xs-offset-1" id="divSpinner" style="display:none">
                                <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                                <span class="sr-only">Loading...</span>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

            <!-- Right column -->
            <div class="col-lg-8 col-lg-offset-1">

                <h2>Output</h2>

                <div id="divOutput">
                    <p>Click "Generate" to generate.</p>
                </div>

            </div>

            <!-- Error modal -->
            <div id="errModal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Whoops...</h4>
                        </div>
                        <div class="modal-body">
                            <p id="errModal-text">Ya dun goofed.</p>
                            <p>Note: you'll have to click "generate" again.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="src/generate.js"></script>
</html>
